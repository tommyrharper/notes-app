<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- <script src="./src/notebook.js"></script> -->
  <link rel="stylesheet" href="main.css">
  <title>Notebook</title>
</head>
<body>
  <h1>Notebook</h1>
  <div id="testing"></div>
  <div id="testing-view"></div>
  <div id="notes-list-view">
    <div id="notes-list"></div>
    <form enctype="text/plain">
        <textarea id="add-note" type="text" name="add-note" rows="30" cols="80" ></textarea><br>
        <input id="submit-note" onclick="addNote(event)" type="submit" value="Make note">
    </form>
  </div>
  <div id="individual-note-view">
    <div id="note-content"></div>
    <button id="back" onclick="onClickBack()">Back</button>
  </div>
</body>
<script src="interface.js"></script>
</html>
